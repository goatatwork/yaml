version: "3"

services:
  nginx:
    image: nginxinc/nginx-unprivileged:1.21
    deploy:
      placement:
        constraints:
          - "OS==linux x86_64"
    ports:
      - "8888:8080"
    environment:
      NGINX_HOST: "lmfaasaas.com"
      NGINX_PORT: "8080"
    labels:
      kompose.service.type: LoadBalancer